  <!-- CALCULATOR SECTION -->
  <section class="flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="font-bold text-xl">Functioning Calculator</h1>
    <br>
    <div
      class="bg-black/60 dark:bg-slate-800 rounded-2xl p-6 sm:p-8 w-full max-w-sm sm:max-w-md shadow-2xl backdrop-blur-sm">
      <!-- Display -->
      <input
        id="display"
        readonly
        class="w-full text-right text-white bg-black/40 dark:bg-slate-900 rounded-xl p-4 mb-6 text-4xl sm:text-5xl outline-none"
      />

      <!-- Keys -->
      <div id="key" class="grid grid-cols-4 gap-3">
        <button class="cal bg-amber-500 hover:bg-amber-400 active:bg-amber-300 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('+')">+</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('7')">7</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('8')">8</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('9')">9</button>

        <button class="cal bg-amber-500 hover:bg-amber-400 active:bg-amber-300 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('-')">‚àí</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('4')">4</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('5')">5</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('6')">6</button>

        <button class="cal bg-amber-500 hover:bg-amber-400 active:bg-amber-300 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('*')">√ó</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('1')">1</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('2')">2</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('3')">3</button>

        <button class="cal bg-amber-500 hover:bg-amber-400 active:bg-amber-300 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('/')">√∑</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('0')">0</button>
        <button class="cal bg-gray-700 hover:bg-gray-600 active:bg-gray-500 rounded-full py-5 text-3xl font-bold text-white" onclick="appendToDisplay('.')">.</button>
        <button class="cal bg-green-600 hover:bg-green-500 active:bg-green-400 rounded-full py-5 text-3xl font-bold text-white" onclick="calculate()">=</button>
        <button class="cal bg-red-600 hover:bg-red-500 active:bg-red-400 rounded-full py-5 text-3xl font-bold text-white col-span-4" onclick="clearDisplay()">C</button>
      </div>
    </div>

  <script>
    // Mobile Menu Toggle
    const menuBtn = document.getElementById("menu-btn");
    const menu = document.getElementById("menu");
    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
      menu.classList.toggle("flex");
    });

    // Calculator Logic
    const display = document.getElementById("display");
    function appendToDisplay(input) {
      display.value += input;
    }
    function clearDisplay() {
      display.value = "";
    }
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = "Error";
      }
    }
  </script>
